<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <div class="container">
        <h1>Birthday countdown of <span class="auto-type"></span></h1>

        <div class="countdown-container">
            <div class="container-box days-container">
                <p id="days" class="text">0</p> <span class="time-label">Days</span>
            </div>
            <div class="container-box days-container">
                <p id="hours" class="text">0</p> <span class="time-label">Hours</span>
            </div>
            <div class="container-box days-container">
                <p id="minutes" class="text">0</p> <span class="time-label">Minutes</span>
            </div>
            <div class="container-box days-container">
                <p id="seconds" class="text">0</p> <span class="time-label">Seconds</span>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
</body>

</html>
